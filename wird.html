<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفيق رمضان | الورد اليومي</title>
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#0f766e">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <header class="text-center mt-4 mb-4">
            <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
            <h1>الورد اليومي</h1>
            <p class="text-muted">جدول ختم القران الكريم</p>
        </header>

        <section class="card" id="wird-content">
            <div class="form-group">
                <label class="form-label">كم ختمة تريد أن تنجز؟</label>
                <select id="khatma-select" class="form-input text-center">
                    <option value="1">ختمة واحدة (جزء يومياً)</option>
                    <option value="2">ختمتين (جزأين يومياً)</option>
                    <option value="3">3 ختمات (3 أجزاء يومياً)</option>
                </select>
            </div>

            <!-- Daily Summary -->
            <div class="text-center mt-4 mb-4 wird-summary-card">
                <h3 id="daily-pages-summary">...</h3>
                <p class="text-muted" id="current-day-display" style="font-size: 0.9rem;">...</p>
            </div>

            <div class="progress-container mb-4">
                <div class="progress-bar" id="wird-progress-bar" style="width: 0%"></div>
            </div>

            <!-- Prayer Breakdown List -->
            <div id="prayer-list" class="mt-4">
                <!-- Generated by JS -->
            </div>
            
            <div class="mt-4 text-center">
                 <button class="btn btn-secondary w-100" onclick="openQuran()">📖 فتح المصحف</button>
                 <a href="quran_audio.html" class="btn btn-secondary w-100 mt-2" style="border-color: var(--audio-primary, #0f766e); color: var(--audio-primary, #0f766e);">🎧 الاستماع للقرآن</a>
            </div>
            
            <!-- Warning/Alerts Area -->
            <div id="wird-alerts"></div>
        </section>

        <div style="height: 100px;"></div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="mb-2" style="color: var(--color-danger);">⚠️ تنبيه هام</h3>
            <p class="text-muted" id="modal-message">هل أنت متأكد؟</p>
            <div class="modal-actions">
                <button id="modal-confirm-btn" class="btn btn-primary" style="background-color: var(--color-danger);">نعم، متأكد</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>
